<!DOCTYPE html>
{% load staticfiles %}
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">

    
        <link rel="stylesheet" href="{% static "css/style.css" %}">

    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form id = "signupform" action="register/" method="post" >
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text" name = "name" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                username<span class="req">*</span>
              </label>
              <input type="text"  name = "username" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="text" name = "email" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Phone<span class="req">*</span>
            </label>
            <input type="text"  name = "phone" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set a password<span class="req">*</span>
            </label>
            <input type="text" name = "password" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Confirm password<span class="req">*</span>
            </label>
            <input type="password" name = "repassword" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Select user-type
            </label><br /><br />
            <div class="styled-select">
            <select name="usertype" >
  				<option value="user">User</option>
  				<option value="Health-worker">HealthWorker</option>
  				<option value="Doctor">Doctor</option>
			</select>
			</div>
          </div>


          
          <input id="signinputlat" type="hidden" name = "lat" value="no"/>
          <input id="signinputlon" type="hidden" name = "lon" value="no"/>

          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form id = "loginform" action="/login/" method="post" >
          
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input id="loginid" type="text" name="username" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name = "password" required autocomplete="off"/>
          </div>
          
          <input id="inputlat" type="hidden" name = "lat" value="no"/>
          <input id="inputlon" type="hidden" name = "lon" value="no"/>

          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button id ="loginbutton" class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static "js/index.js" %}"></script>



  </body>
</html>
